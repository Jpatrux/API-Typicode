<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>API Typicode</title>
</head>

<body>
    <h1>Exo Typicode Vuejs</h1>
    <hr>
    <div id="app">


        <user :users="users"></user>
    </div>




    <script>
        Vue.component('user', {

            props: ['users'],
            template: `<div><h2>Liste des utilisateurs</h2>
            <p>Il y a {{users.length}} utilisateurs inscrits dans l'application.</p>
            <select>
            <option value="">Sélectionner un utilisateur</option>
            <option v-for="user of users">{{user.name}}</option>
            </select>
            </div>`

        })

        let vm = new Vue({
            /*Création d'une instance de vue, et passage du code en option*/
            el: '#app',
            /*Sélecteur. Même syntaxe que le CSS*/
            data: {
                /*Données de l'application*/

                users: []
            },
            created: function () {
                this.loadUsers()
            },

            methods: {
                loadUsers: function () {
                    fetch("https://jsonplaceholder.typicode.com/users")
                        .then(response => response.json())
                        .then(users => {
                            console.log(users)
                            this.users = users
                        })
                }
            }

        })
    </script>

</body>

</html>
